<div class="admin-main-container">
  <div class="add-guest-data">
      <div class="add-guest-heading">
          <h3>Add Guest</h3>
      </div>
      <form (ngSubmit)="addGuest()">
          <div class="input-user-data">
              <label for="guest-name">Name</label>
              <input type="text" class="guest-name" id="guest-name" [(ngModel)]="guestName" name="guestName" />
              <p id="name-error" class="error-message">{{ nameError }}</p>
              <p id="success-message">{{ successMessage }}</p>
          </div>
          <div class="input-user-data">
              <label for="guest-email">Email</label>
              <input type="email" class="guest-email" id="guest-email" [(ngModel)]="guestEmail" name="guestEmail" />
              <p id="email-error" class="error-message">{{ emailError }}</p>
          </div>
          <div class="input-user-data">
              <label for="guest-location">Location</label>
              <input type="text" class="guest-location" id="guest-location" [(ngModel)]="guestLocation" name="guestLocation" />
              <p id="location-error" class="error-message">{{ locationError }}</p>
          </div>
          <div class="input-user-data">
              <button type="submit">Add Guest</button>
          </div>
      </form>
  </div>

  <!-- Find guest -->
  <div class="find-guest" id="find-guest">
      <div class="find-guest-input">
          <label for="find-guest-email">Email</label>
          <input
              type="email"
              class="find-guest-email"
              id="find-guest-email"
              [(ngModel)]="searchEmail"
              placeholder="Enter Guest Email Id..."
          />
      </div>
      <div class="find-guest-input">
          <button type="button" class="find-user-btn" id="find-user-btn" (click)="findGuest()">
              Find User
          </button>
      </div>
  </div>

  <!-- Display find user -->
  <p id="result-guest-error">{{ resultGuestError }}</p>
  <div class="display-search-guest" id="display-search-guest">
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Location</th>
              </tr>
          </thead>
          <tbody id="result-guest">
              <tr *ngFor="let guest of searchResults">
                  <td>{{ guest.name }}</td>
                  <td>{{ guest.email }}</td>
                  <td>{{ guest.location }}</td>
              </tr>
          </tbody>
      </table>
  </div>

  <!-- Display guests -->
  <div class="display-guest" id="display-guest">
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Location</th>
              </tr>
          </thead>
          <tbody id="guest-table">
              <tr *ngFor="let guest of guests">
                  <td>{{ guest.name }}</td>
                  <td>{{ guest.email }}</td>
                  <td>{{ guest.location }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
