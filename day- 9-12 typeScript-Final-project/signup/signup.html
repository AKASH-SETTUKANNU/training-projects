<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="background-image"></div>
    <main>
        <section>
            <form>
                <div class="heading">
                    <h1>Signup</h1>
                </div>

                <div class="input-element">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" class="user-name"/>
                    <p id="name-error"></p> 
                </div>

                <div class="input-element">
                    <label for="user-mail">Email:</label>
                    <input type="email" id="user-mail" class="user-mail" />
                    <p id="email-error"></p> 
                </div>

                <div class="input-element">
                    <label for="user-birth-date">Date of Birth:</label>
                    <input type="date" id="user-birth-date" class="user-birth-date" />
                    <p id="date-error"></p> 
                </div>

                <div class="input-element">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" class="user-password"/>
                </div>

                <div class="input-element">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" class="confirm-password" onblur="passwordInputError()"/>
                    <p id="password-error"></p> 
                </div>

                <div class="signup-btn">
                    <button type="submit">Signup</button>
                </div>

                <div class="input-element">
                    <p>Have an account? <a href="../index.html">Login</a></p>
                </div>
                
            </form>
        </section>
    </main>
    <script src="./signup.js"></script>
</body>
</html>
