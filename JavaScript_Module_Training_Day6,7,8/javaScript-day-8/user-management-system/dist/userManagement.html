<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./userManagement.css">
</head>
<body>
    <main>
        <section>
            <div class="heading">
                <h1>Add User</h1>
            </div>
            <form class="input-detials">
                <label for="user-name">Name:</label>
                <input type="text" class="user-name" id="user-name" required>
                <label for="user-email">Email:</label>
                <input type="email" class="user-email" id="user-email" required>
                <label for="user-role">Role:</label>
                <select name="user-role" id="user-role" class="user-role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button id="user-add-btn" class="user-add-btn" type="submit" onclick="(function(event) { event.preventDefault(); addUser(); })(event)">Add User</button>
            </form>
            <div class="erro-area">
                <p id="error-message" class="error-message"></p>
            </div>
            
            <div class="heading">
                   <h1>User List</h1>
            </div>
            <div class="users-data" id="users-data">
                   
            </div>
        </section>
    </main>
    <script src="./userManagement.js"></script>
</body>
</html>
